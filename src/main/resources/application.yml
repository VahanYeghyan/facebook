spring:
  datasource:
    name: tiko_facebook_datasource
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1/tiko
    data: classpath:/data.sql
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy

